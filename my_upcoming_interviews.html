<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Upcoming Interviews â€” IST</title>
<style>
body { font-family:Segoe UI, sans-serif; margin:20px; background:#f8faff; color:#142028; }
header { text-align:center; background:linear-gradient(135deg,#3740b7,#3b82f6); color:#fff; padding:24px; border-radius:10px; }
header h1 { margin:0; font-weight:800; }
h2 { margin-top:20px; margin-bottom:10px; border-left:8px solid #3b82f6; padding-left:10px; font-size:1.2rem; }
ul { list-style:none; padding:0; }
li { background:#fff; margin:6px 0; padding:12px; border-radius:8px; font-weight:600; }
.debug { font-family:monospace; white-space:pre-wrap; background:#fff; padding:12px; border-radius:8px; max-height:300px; overflow:auto; margin-top:20px; }
.btn { padding:8px 12px; border-radius:8px; background:#3b82f6; color:#fff; border:none; cursor:pointer; font-weight:700; margin-top:12px; }
</style>
</head>
<body>
<header>
<h1>ðŸ“Œ My Upcoming Interviews</h1>
<div>Always shows IST (+05:30)</div>
</header>

<main>
<h2>Scheduled Interview Slots</h2>
<ul id="slots-list"><li>Loading slots...</li></ul>

<h2>Fetch & JSON Diagnostic</h2>
<div id="debug" class="debug"></div>
<button class="btn" id="runAgain">Run Diagnostics Again</button>
</main>

<script>
const dbgEl = id => document.getElementById(id);
const listEl = dbgEl('slots-list');
const dbg = msg => { dbgEl('debug').textContent += msg+'\n'; console.log(msg); };

function toIST(datetime) {
    const d = new Date(datetime);
    if(isNaN(d)) return datetime;
    const utc = d.getTime() + d.getTimezoneOffset()*60000;
    const ist = new Date(utc + 5.5*3600*1000);
    const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    let h = ist.getHours(), m = ist.getMinutes().toString().padStart(2,'0');
    const ampm = h>=12?'PM':'AM';
    h = h%12||12;
    return `${days[ist.getDay()]}, ${months[ist.getMonth()]} ${ist.getDate()}, ${ist.getFullYear()}, ${h}:${m} ${ampm} IST`;
}

function renderSlots(slots){
    listEl.innerHTML = '';
    if(!Array.isArray(slots)||slots.length===0){
        listEl.innerHTML = '<li>No interviews scheduled.</li>';
        return;
    }
    slots.sort((a,b)=> new Date(a.datetime) - new Date(b.datetime));
    const frag = document.createDocumentFragment();
    slots.forEach(s => {
        const li = document.createElement('li');
        li.textContent = 'ðŸ“… '+toIST(s.datetime);
        frag.appendChild(li);
    });
    listEl.appendChild(frag);
}

async function fetchSlots() {
    dbgEl('debug').textContent='';
    dbg('Diagnostic started: '+new Date().toString());
    const urls = [
        './slots.json',
        '/slots.json',
        'https://raw.githubusercontent.com/naveenkumaritaimlds/naveenkumaritaimlds.github.io/main/slots.json'
    ].map(u=>u+'?cache='+Date.now());

    for(const url of urls){
        dbg('Trying: '+url);
        try{
            const resp = await fetch(url, {cache:'no-store'});
            dbg(' -> HTTP status: '+resp.status+' '+resp.statusText);
            const json = await resp.json();
            if(Array.isArray(json)){
                dbg(' -> Parsed JSON array, length: '+json.length);
                renderSlots(json);
                return;
            } else dbg(' -> JSON is not an array');
        } catch(e){ dbg(' -> Fetch/parse error: '+e.message); }
    }
    listEl.innerHTML = '<li>No interviews scheduled.</li>';
    dbg('All fetch attempts failed.');
}

document.getElementById('runAgain').addEventListener('click', fetchSlots);

fetchSlots();
</script>
</body>
</html>
