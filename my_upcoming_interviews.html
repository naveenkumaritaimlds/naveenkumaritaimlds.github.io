<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Upcoming Interviews â€” IST Only</title>
  <style>
    :root{ --accent:#3b82f6; --bg:#f8faff; --card:#fff; --maxw:1100px;}
    html{font-size:18px}
    body{margin:0;background:var(--bg);font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;color:#142028;line-height:1.45}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px}
    header{background:linear-gradient(135deg,#3740b7,var(--accent));color:#fff;padding:24px;border-radius:10px;text-align:center}
    header h1{margin:0;font-weight:800}
    main{margin-top:18px}
    h2{margin:10px 0;color:#0f1720;padding-left:10px;border-left:8px solid var(--accent);font-size:1.2rem}
    #slots-list{list-style:none;padding:0;display:grid;gap:12px}
    .slot{background:var(--card);padding:12px;border-radius:10px;display:flex;align-items:center;gap:12px;font-weight:700}
    .debug{background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 18px rgba(16,30,50,0.06);font-family:monospace;white-space:pre-wrap;max-height:360px;overflow:auto}
    .small{font-size:0.95rem;color:#425061}
    .hint{margin-top:8px;font-size:0.95rem;color:#6b7280}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ðŸ“Œ My Upcoming Interviews</h1>
      <div class="small">Always shows IST (+05:30)</div>
    </header>

    <main>
      <section>
        <h2>Scheduled Interview Slots</h2>
        <ul id="slots-list">
          <li class="slot">Loading slots...</li>
        </ul>
        <div class="hint">If nothing appears, check console for errors.</div>
      </section>

      <section>
        <h2>Fetch & JSON Diagnostic</h2>
        <div id="debug" class="debug">Starting diagnosticsâ€¦</div>
      </section>
    </main>
  </div>

  <script>
    const debugEl = id => document.getElementById(id);
    const dbg = msg => { 
      const el = debugEl('debug'); 
      el.textContent += msg + '\n'; 
      el.scrollTop = el.scrollHeight; 
      console.log(msg); 
    };

    function formatIST(datetimeStr) {
      let d = new Date(datetimeStr);
      if (isNaN(d)) return datetimeStr;
      // Convert to UTC and add IST offset
      const utc = d.getTime() + (d.getTimezoneOffset() * 60000);
      const istDate = new Date(utc + 5.5*60*60*1000);
      const weekdays = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
      const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      let hour = istDate.getHours();
      const min = istDate.getMinutes().toString().padStart(2,'0');
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12; if (hour === 0) hour = 12;
      return `${weekdays[istDate.getDay()]}, ${months[istDate.getMonth()]} ${istDate.getDate()}, ${istDate.getFullYear()}, ${hour}:${min} ${ampm} IST`;
    }

    function renderSlots(data) {
      const listEl = debugEl('slots-list');
      listEl.innerHTML = '';
      if (!Array.isArray(data) || data.length === 0) {
        listEl.innerHTML = '<li class="slot">No interviews scheduled yet.</li>';
        return;
      }
      data.sort((a,b) => new Date(a.datetime) - new Date(b.datetime));
      data.forEach(slot => {
        const li = document.createElement('li');
        li.className = 'slot';
        li.innerHTML = `<span>ðŸ“…</span><span>${formatIST(slot.datetime)}</span>`;
        listEl.appendChild(li);
      });
    }

    async function runDiagnostics() {
      debugEl('debug').textContent = '';
      dbg('Diagnostic started at: ' + (new Date()).toString());
      const urls = [
        './slots.json',
        '/slots.json',
        'https://raw.githubusercontent.com/naveenkumaritaimlds/naveenkumaritaimlds.github.io/main/slots.json'
      ];
      for (const url of urls) {
        dbg('\nTrying: ' + url);
        try {
          const resp = await fetch(url, { cache: 'no-store' });
          dbg(' -> HTTP status: ' + resp.status + ' ' + resp.statusText);
          const parsed = await resp.json();
          if (!Array.isArray(parsed)) {
            dbg(' -> Not a valid JSON array');
            continue;
          }
          dbg(' -> Parsed JSON array, length: ' + parsed.length);
          renderSlots(parsed);
          return;
        } catch (err) {
          dbg(' -> Fetch/parse error: ' + err.message);
        }
      }
      dbg('\nAll attempts failed.');
      renderSlots([]);
    }

    runDiagnostics();
  </script>
</body>
</html>
