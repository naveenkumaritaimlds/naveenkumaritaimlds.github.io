<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Upcoming Interviews</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #f9fafc; color: #222; }
.container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);}
h1, h2 { text-align: center; }
.slot { background: #f3f7fb; padding: 10px; margin: 8px 0; border-radius: 6px; font-size: 15px; }
.chart-container { margin: 20px 0; }
.diagnostics { background: #eef6ee; padding: 10px; border-radius: 8px; margin-top: 20px; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
  <h1>üìÖ My Upcoming Interviews</h1>

  <h2>Booked Slots</h2>
  <div id="slots"></div>

  <h2>Analytics</h2>
  <div class="chart-container"><canvas id="weeklyTrend"></canvas></div>
  <div class="chart-container"><canvas id="dayOfWeek"></canvas></div>
  <div class="chart-container"><canvas id="hourOfDay"></canvas></div>

  <div class="diagnostics" id="diagnostics"></div>
</div>

<script>
(async function(){
  const url = "https://naveenkumaritaimlds.github.io/slots.json";
  const slotsDiv = document.getElementById("slots");
  let diagnostics = document.getElementById("diagnostics");

  try {
    const resp = await fetch(url);
    const slots = await resp.json();

    // Parse datetimes
    let dates = slots.map(s => new Date(s.datetime));
    dates.sort((a,b) => a - b);

    if (dates.length === 0) {
      slotsDiv.innerHTML = "<p>No booked slots found.</p>";
      return;
    }

    // Show booked slots
    const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
    dates.forEach(d => {
      const dayStr = `${weekdays[d.getDay()]}, ${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}, ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')} IST`;
      const div = document.createElement("div");
      div.className = "slot";
      div.textContent = "üìÖ " + dayStr;
      slotsDiv.appendChild(div);
    });

    // Analytics prep
    const weeks = {}; 
    const dayCounts = {};
    const hourCounts = {};

    dates.forEach(d => {
      const yearWeek = d.getFullYear() + "-W" + String(Math.ceil((((d - new Date(d.getFullYear(),0,1)) / 86400000) + new Date(d.getFullYear(),0,1).getDay()+1)/7));
      weeks[yearWeek] = (weeks[yearWeek]||0)+1;

      const dow = weekdays[d.getDay()];
      dayCounts[dow] = (dayCounts[dow]||0)+1;

      const hour = d.getHours();
      hourCounts[hour] = (hourCounts[hour]||0)+1;
    });

    // Weekly trend
    new Chart(document.getElementById('weeklyTrend'), {
      type: 'line',
      data: {
        labels: Object.keys(weeks),
        datasets: [{
          label: 'Interviews per Week',
          data: Object.values(weeks),
          borderColor: '#4a90e2',
          fill: false,
          tension: 0.2
        }]
      }
    });

    // Day of week
    new Chart(document.getElementById('dayOfWeek'), {
      type: 'bar',
      data: {
        labels: weekdays,
        datasets: [{
          label: 'Interviews by Day',
          data: weekdays.map(d => dayCounts[d]||0),
          backgroundColor: '#34c38f'
        }]
      }
    });

    // Hour of day
    new Chart(document.getElementById('hourOfDay'), {
      type: 'bar',
      data: {
        labels: [...Array(24).keys()],
        datasets: [{
          label: 'Interviews by Hour (IST)',
          data: [...Array(24).keys()].map(h => hourCounts[h]||0),
          backgroundColor: '#f39c12'
        }]
      }
    });

    // Diagnostics
    const now = new Date();
    const upcoming = dates.find(d => d > now);
    const gaps = [];
    for (let i=1;i<dates.length;i++) { gaps.push(dates[i] - dates[i-1]); }
    const maxGap = gaps.length ? Math.max(...gaps) : 0;

    diagnostics.innerHTML = `
      ‚úÖ Loaded ${dates.length} booked slots<br>
      üìÖ Next Interview: ${upcoming ? upcoming.toString() : "None"}<br>
      ‚è≥ Longest gap: ${maxGap ? (maxGap/86400000).toFixed(1)+" days" : "N/A"}
    `;

  } catch(err) {
    slotsDiv.innerHTML = "<p style='color:red;'>‚ùå Error loading slots.json</p>";
    diagnostics.innerText = "Error: " + err.message;
  }
})();
</script>
</body>
</html>
