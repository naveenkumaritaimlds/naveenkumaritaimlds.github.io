<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìÖ My Upcoming Interviews</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #f9fafc);
    margin: 0;
    padding: 0;
    color: #222;
  }
  .container {
    max-width: 700px;
    margin: 50px auto;
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.08);
  }
  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: #1e3a8a;
  }
  .slot {
    display: flex;
    align-items: center;
    gap: 12px;
    background: #f8fafc;
    padding: 14px 18px;
    margin: 10px 0;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 500;
    color: #111827;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .slot:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  }
  .slot-icon {
    font-size: 1.3rem;
    color: #2563eb;
  }
  .diagnostics {
    margin-top: 25px;
    padding: 14px 18px;
    background: #ecfdf5;
    border-radius: 10px;
    font-size: 0.95rem;
    color: #065f46;
  }
</style>
</head>
<body>
<div class="container">
  <h1>üìÖ My Upcoming Interviews</h1>
  <div id="slots"></div>
  <div class="diagnostics" id="diagnostics"></div>
</div>

<script>
(async function(){
  const url = "https://naveenkumaritaimlds.github.io/slots.json";
  const slotsDiv = document.getElementById("slots");
  let diagnostics = document.getElementById("diagnostics");

  try {
    const resp = await fetch(url);
    const slots = await resp.json();

    // Parse datetimes and sort
    let dates = slots.map(s => new Date(s.datetime));
    dates.sort((a,b) => a - b);

    if (dates.length === 0) {
      slotsDiv.innerHTML = "<p>No booked slots found.</p>";
      return;
    }

    // Display booked slots in IST format
    const weekdays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    dates.forEach(d => {
      const dayStr = `${weekdays[d.getDay()]}, ${months[d.getMonth()]} ${d.getDate()}, ${d.getFullYear()}, ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')} IST`;
      const div = document.createElement("div");
      div.className = "slot";
      div.innerHTML = `<span class="slot-icon">üóìÔ∏è</span> ${dayStr}`;
      slotsDiv.appendChild(div);
    });

    // Diagnostics
    const now = new Date();
    const upcoming = dates.find(d => d > now);
    diagnostics.innerHTML = `
      ‚úÖ Loaded ${dates.length} booked slots<br>
      üìå Next Interview: ${upcoming ? upcoming.toString() : "None"}
    `;
  } catch(err) {
    slotsDiv.innerHTML = "<p style='color:red;'>‚ùå Error loading slots.json</p>";
    diagnostics.innerText = "Error: " + err.message;
  }
})();
</script>
</body>
</html>
