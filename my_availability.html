<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f8fb;
      margin: 0;
      padding: 0;
      color: #1f2d3d;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(16, 36, 64, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p.lead {
      font-size: 14px;
      color: #6b7b91;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f3f7fb;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #2c3e50;
    }

    .muted {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Availability</h1>
    <p class="lead">Below are the upcoming interview slots I have booked.</p>
    <ul id="slotsList">
      <li>Loading slots...</li>
    </ul>
    <p class="muted">(If slots donâ€™t appear, please refresh this page)</p>
  </div>

  <script defer>
    async function loadSlots() {
      try {
        const res = await fetch("slots.json", { cache: "no-store" });
        const text = await res.text();
        const data = JSON.parse(text);
        const list = document.getElementById("slotsList");
        list.innerHTML = "";

        if (!data.length) {
          list.innerHTML = "<li>No upcoming slots.</li>";
          return;
        }

        data.forEach(slot => {
          const d = new Date(slot.datetime);
          const options = {
            weekday: "short",
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "numeric",
            minute: "2-digit",
            hour12: true
          };
          const formatted = d.toLocaleString("en-US", options);

          const li = document.createElement("li");
          li.textContent = formatted;
          list.appendChild(li);
        });
      } catch (e) {
        console.error(e);
        document.getElementById("slotsList").innerHTML =
          "<li>Failed to load slots.</li>";
      }
    }

    loadSlots();
  </script>
</body>
</html>
